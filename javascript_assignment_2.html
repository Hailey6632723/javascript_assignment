<html>
  <body>
    <h3>Today Fruits</h3>
    <ul id="fruit-list"></ul>
    <hr/>
    <h3>Today Vegetables</h3>
    <ul id="veg-list"></ul>
    <script>
      //Add your code here
      const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
      const vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];

      fruits.forEach(fruit => {
        document.getElementById("fruit-list").innerHTML += `<li>${fruit}</li>`;
      });

      vegetables.forEach(veg => {
        document.getElementById("veg-list").innerHTML += `<li>${veg}</li>`;
      });
    </script>
  </body>
</html>
