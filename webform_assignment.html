<html>
  <head>
    <title>Add New Item</title>
  </head>

  <body>
    <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" 
          method="POST" 
          enctype="multipart/form-data">

      <!-- General Info -->
      <fieldset>
        <legend>General Info</legend>

        <p>
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" size="50" maxlength="500"
                 value="Sample Item" />
        </p>

        <p>
          <label for="itemDescription">Description</label><br>
          <textarea id="itemDescription" name="itemDescription" rows="5" cols="60">
This is a sample item description.
          </textarea>
        </p>

        <p>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="coverImage" />
        </p>

        <p>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="notSpecified" selected>Not Specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic">Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
        </p>

      </fieldset>

      <!-- Misc -->
      <fieldset>
        <legend>Misc.</legend>

        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input type="number" id="inventoryAmount" name="inventoryAmount"
                 value="10" />
        </p>

        <p>
          <label for="listPrice">List Price</label>
          <input type="number" id="listPrice" name="listPrice" 
                 value="199" />
        </p>

        <p>
          <label>Available Stores</label><br>
          <input type="checkbox" name="availableStore[]" value="Bangkok" checked> Bangkok
          <input type="checkbox" name="availableStore[]" value="Pattaya"> Pattaya
          <input type="checkbox" name="availableStore[]" value="Phuket"> Phuket
        </p>

        <p>
          <label>Status</label><br>
          <input type="radio" name="status" value="Active" checked> Active
          <input type="radio" name="status" value="Inactive"> Inactive
        </p>
      </fieldset>

      <!-- Staff -->
      <fieldset>
        <legend>Staff</legend>

        <p>
          <label for="staffEmail">Staff Email</label>
          <input type="email" id="staffEmail" name="staffEmail"
                 value="u6632723@au.edu" />
        </p>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
